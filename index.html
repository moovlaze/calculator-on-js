<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calc</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/app.js" defer></script>
</head>

<body>
  <main class="main">
    <div class="container">
      <div class="output"></div>
      <div class="grid">
        <button class="btn btn--grey">C</button>
        <button class="btn btn--grey">%</button>
        <button class="btn btn--grey">C</button>
        <button class="btn btn--grey">C</button>
        <button class="btn" value="1">1</button>
        <button class="btn" value="2">2</button>
        <button class="btn" value="3">3</button>
        <button class="btn btn--grey">x</button>
        <button class="btn" value="4">4</button>
        <button class="btn" value="5">5</button>
        <button class="btn" value="6">6</button>
        <button class="btn btn--grey">-</button>
        <button class="btn" value="7">7</button>
        <button class="btn" value="8">8</button>
        <button class="btn" value="9">9</button>
        <button class="btn btn--grey">+</button>
        <button class="btn" value="00">00</button>
        <button class="btn" value="0">0</button>
        <button class="btn">.</button>
        <button class="btn btn--orange">=</button>
      </div>
    </div>
  </main>
</body>

</html>
